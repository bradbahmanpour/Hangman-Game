<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <title>HangMan Game</title>
</head>

<body>

    <h1 class="block-header">HANGMAN</h1>
    <h2>PRESS ANY KEY TO GET STARTED!</h2>
    <br>

    <div id="game">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h2> Number of Wins:
                        <span id="userWins">
                        </span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h2> Current WORD:
                        <span id="currentWord">
                        </span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h2> Number of Guesses Remaining:
                        <span id="numberofGuess">
                        </span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="jumbotron">
                    <h2> Letters Already Gussed:
                        <span id="userGuess">
                        </span>
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/games.js" type="text/javascript"></script>

</body>

</html>
